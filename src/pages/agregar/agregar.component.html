<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ nombreLista | placeholder:'Nueva Lista' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la Lista</ion-label>
        <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista" ></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input (keyup.enter) = "agregarItem()" type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
      </ion-item>
      <button ion-button color="primary" class="button-block" (click)="agregarItem()">Agregar</button>
    </ion-card-content>
  </ion-card>

  <!-- Items Agregados -->
  <ion-card>
    <ion-card-header>
      <h3 *ngIf="items.length > 0">Items Agregados</h3>

    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index;">
          <button ion-button color="dark">{{ item.nombre }}</button>
          <button ion-button outline item-right color="danger" (click)="eliminarItem(i)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>&nbsp;Borrar Item ({{ i +1 }})
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <button ion-button icon-left class="button-block" (click)= "guardarLista()">
      <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon> Agregar Lista
  </button>
</ion-content>
